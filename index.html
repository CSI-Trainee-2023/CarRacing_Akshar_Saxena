<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive to Victory || Car Racing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
    <link rel="icon" type="x-icon" href="assets/logo.png">
</head>

<body>
    <h1>Car Racing<img src="assets/milestone.svg" alt="MileStone" width="40px"></h1>
    <h2>Score : <span id="score">000</span></h2>
    <main>
        <div class="container">
            <div class="recentScores">
                <h2>Records</h2>
            </div>
            <div class="keyControls">
                <h2>Controls</h2>
                <h3>Move Left: <span>ArrowLeft</span></h3>
                <h3>Move Right: <span>ArrowRight</span></h3>
                <h3>Restart Game: <span>Press R</span></h3>
                <h3>Delete All Records: <span>Press D</span></h3>
            </div>
        </div>
        <canvas>
        </canvas>
    </main>
    <img id="car" src="assets/car.png" alt="">
    <img id="truck" src="assets/truck.png" alt="">
    <img id="police" src="assets/police.png" alt="">
</body>
<script src="gameLogic.js"></script>
</html>
